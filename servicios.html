        body {

        header {
            background-color: #FF97D8;

            list-style-type: none;

            margin: 0;

        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;

            padding: 15px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 24px;
        }

        nav ul li a:hover {
            background-color: #EBCCFC;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .contact-form textarea {
            height: 150px;
        }

        .contact-form input[type="submit"] {
            width: 50%;
            padding: 10px;
            background-color: #FF97D8;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #EBCCFC;
        }

        footer {
            background-color: #FF97D8;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        footer p {
            margin-bottom: 10px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-icons a {
            color: #1A2227;
            margin: 0 10px;
            font-size: 24px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #EBCCFC;

        }
  .social-media a {

            display: inline-block;
            border: 2px solid white;
            padding: 8px;

            transition: background-color 0.3s ease;
        }

        .social-media a:hover {

        .social-media img {

  .footer-social {
